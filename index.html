    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
        <div class="timer">01:00</div>
        <div class="buttons-block">
            <button class="start-btn">Start game!</buuton>
            <button class="check-result-btn" disabled>Check result</button>

        </div>
        <div class="puzzle-container">

        </div>

            <div class="modal">
                <div class="line"></div>
                <h3>It's a pity, but you lost.</h3>
                <div class="line"></div>
                <div class="modal-buttons">
                    <button class="close-btn">Close</button>
                    <button class="check-btn">Check</button>
                </div>
            </div>
        </div>
    </div>
